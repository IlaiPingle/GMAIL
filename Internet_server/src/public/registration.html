<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">Create Account</h2>
                        <form id="registration-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="sur_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="sur_name" name="sur_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="picture" class="form-label">Profile Picture</label>
                                <input type="file" class="form-control" id="picture" name="picture" accept="image/*">
                                <div class="form-text">Upload an image or provide a URL below</div>
                            </div>
                            <div class="mb-3">
                                <label for="picture_url" class="form-label">Profile Picture URL (optional)</label>
                                <input type="url" class="form-control" id="picture_url" name="picture_url">
                            </div>
                            <div class="mb-3 text-center">
                                <div id="image-preview-container" class="mt-3 d-none">
                                    <img id="image-preview" class="img-thumbnail" style="max-height: 200px;" alt="Profile picture preview">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2">Register</button>
                        </form>
                        <p class="text-center mt-3">
                            Already have an account? <a href="login.html">Login</a>
                        </p>
                        <div id="error-message" class="alert alert-danger mt-3 d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/registration.js"></script>
</body>
</html>
