<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your Account</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/registration.css">
    <!-- Component CSS -->
    <link rel="stylesheet" href="css/components/form-header.css">
    <link rel="stylesheet" href="css/components/form-input.css">
    <link rel="stylesheet" href="css/components/image-uploader.css">
    <link rel="stylesheet" href="css/components/form-actions.css">
    <link rel="stylesheet" href="css/components/error-display.css">
</head>
<body>
    <div class="registration-container">
        <div id="registration-app">
            <!-- Components will be rendered here -->
            <div id="form-header"></div>
            
            <form id="registration-form">
                <div class="form-row">
                    <div id="first-name-input"></div>
                    <div id="last-name-input"></div>
                </div>
                
                <div id="username-input"></div>
                <div id="password-input"></div>
                
                <div id="image-uploader"></div>
                
                <div id="error-display"></div>
                
                <div id="form-actions"></div>
            </form>
        </div>
    </div>
    
    <!-- Component JS -->
    <script src="js/components/FormHeader.js"></script>
    <script src="js/components/FormInput.js"></script>
    <script src="js/components/ImageUploader.js"></script>
    <script src="js/components/FormActions.js"></script>
    <script src="js/components/ErrorDisplay.js"></script>
    
    <!-- Main JS -->
    <script src="js/registration.js"></script>
</body>
</html>
